experiences:
    - role: Assistant Professor
      time: 2014 - Present
      company: International Islamic University Malaysia, Kuala Lumpur
      details: |
        Responsible for undergraduate computer programming teaching & learning
        especially in Web Programing and Mobile Application Development courses. Responsible for postgraduate
        teaching and learning especially in Tools for Data Science course. 
        Conducted research on e-Learning & Education, Information Security Assurance and Smart Data Analytics.
        Designed new courses for the faculty of Information & Communication Technology inline with IT Industry.
        Previous administrative positions: 
          - Deputy Director Centre for Professional Development (e-Learning) (2022 - Present)
          - IT Coordinator (2019 - 2022)
          - Industrial Attachment Coordinator (2017 - 2018)
          - Final Year Project Coordinator (2015 - 2017)
    - role: Senior Lecturer
      time: 2007 - 2009
      company: International Islamic University Malaysia, Kuala Lumpur
      details: |
        Responsible for teaching and learning in computer programming courses
        including C/C++, Java, Data Structure & Internet Applications. 
        Previous administrative positions:
          - IT Coordinator (2008)
          - Final Year Project Coordinator (2007)
          - ACMICPC Coach (2007 - 2009)
    - role: Assistant Lecturer
      time: 2004 - 2006
      company: International Islamic University Malaysia, Kuala Lumpur
      details: |
        Assisted lecturers in class assessments, replacements & administrative work.
        Developed the following applications to assist administrative work & daily operation:
          - Final Year Project System (VBA)
          - Faculty Website (PHP & MySQL)
    - role: Application Developer
      time: 2001 - 2003
      company: KAF Seagroatt & Campbell Securities Sdn. Bhd., Kuala Lumpur
      details: |
        Developed various web applications using Active Server Pages (ASP) to assist daily internal 
        operation and developed several stand alone modules using Visual Basic for Applications (VBA) for money broking system.
    - role: Software Engineer
      time: 2000 - 2001
      company: KUB Sistem Sdn. Bhd., Kuala Lumpur
      details: |
        Developed various web modules for e-commerce portal by utilizing J2EE architecture. Specialized in designing 
        front end interface by using Java Server Pages (JSP), JavaBean and JavaScript.
